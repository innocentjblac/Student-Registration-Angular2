<button class="btn btn-xs btn-primary" type="button" (click)="showConfirmation()">Del</button>
<app-modal>
  <div class="app-modal-header">
    <b>CONFIRMATION</b>
  </div>
  <div class="app-modal-body">
    <i> Do you really want to remove this student record?</i>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger" (click)="delete()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="mod.hide()">No</button>

  </div>
</app-modal>
